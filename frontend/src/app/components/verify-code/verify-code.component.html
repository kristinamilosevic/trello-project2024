<div class="verify-wrapper">
  <div class="verify-code-card">
    <h2>Verify Your Account</h2>
    <form [formGroup]="verifyCodeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" id="code" formControlName="code" placeholder="Enter verification code">
        <div *ngIf="verifyCodeForm.get('code')?.invalid && verifyCodeForm.get('code')?.touched" class="error">
          Code must be 6 digits.
        </div>
      </div>
      <button type="submit">Verify</button>
    </form>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>
