<div class="login-wrapper">
  <div class="form-container">
    <h2>Login</h2>
    <form *ngIf="!showForgotPassword && !showMagicLink" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="username" name="username" placeholder="Enter your username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Login</button>
      <p *ngIf="successMessage" class="notification success">{{ successMessage }}</p>

    <p *ngIf="errorMessage" class="notification error">{{ errorMessage }}</p>
      <a class="forgot-link" (click)="openForgotPassword()">Forgot Password?</a>
      <a class="forgot-link" (click)="openMagicLink()">Magic Link</a>
    </form>

  

    <div *ngIf="showForgotPassword" class="forgot-password-section">
      <h3>Reset your password</h3>
      <input type="email" [(ngModel)]="forgotEmail" placeholder="Enter your email" required />
      <button (click)="sendResetLink()">Send Reset Link</button>
      <p *ngIf="resetMessage" class="reset-message">{{ resetMessage }}</p>
      <a class="back-link" (click)="closeForgotPassword()">Back to Login</a>
    </div>
  
    <div *ngIf="showMagicLink">
      <h3>Magic Link</h3>
      <input type="email" [(ngModel)]="magicEmail" placeholder="Enter your email" required />
      <button (click)="sendMagicLink()">Send Magic Link</button>
      <p *ngIf="magicLinkMessage" class="notification success">{{ magicLinkMessage }}</p>
      <a class="back-link" (click)="showMagicLink = false">Back to Login</a>
    </div>
  </div>
</div>
