<div class="container">
    <h2>Change Password</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input
          id="oldPassword"
          type="password"
          class="form-control"
          formControlName="oldPassword"
          placeholder="Enter your old password"
        />
        <div *ngIf="changePasswordForm.get('oldPassword')?.invalid && changePasswordForm.get('oldPassword')?.touched">
          This field is required!
        </div>
      </div>
  
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          id="newPassword"
          type="password"
          class="form-control"
          formControlName="newPassword"
          placeholder="Enter your new password"
        />
        <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
          Password must be at least 6 characters long!
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input
          id="confirmPassword"
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Repeat your new password"
        />
        <div *ngIf="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched">
          This field is required!
        </div>
      </div>
  
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
