<div class="container">
    <h2>Change Password</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input
          id="oldPassword"
          type="password"
          class="form-control"
          formControlName="oldPassword"
          placeholder="Enter your old password"
        />
        <div *ngIf="changePasswordForm.get('oldPassword')?.invalid && changePasswordForm.get('oldPassword')?.touched" class="error-message">
          This field is required!
        </div>
      </div>
  
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          id="newPassword"
          type="password"
          class="form-control"
          formControlName="newPassword"
          placeholder="Enter your new password"
        />
        <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched" class="error-message">
          <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">
            This field is required!
          </div>
          <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['minlength']">
            Password must be at least 8 characters long!
          </div>
          <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['pattern']">
            Password must contain at least one uppercase letter, one number, and one special character!
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input
          id="confirmPassword"
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Repeat your new password"
        />
        <div *ngIf="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched" class="error-message">
          This field is required!
        </div>
      </div>
  
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
