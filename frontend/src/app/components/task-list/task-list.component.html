<div class="card-container">
    <div class="card" *ngFor="let task of tasks">
      <div class="card-body">
        <h5 class="card-title">{{ task.title }}</h5>
        <p class="card-text">{{ task.description }}</p>
        <a href="#" class="card-link">Details</a>
      </div>
    </div>
  </div>
